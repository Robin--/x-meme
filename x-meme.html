<link rel="import" href="../polymer/polymer.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <x-meme></x-meme>

@element x-meme
@blurb Element providing solution to no problem in particular.
@status alpha
@url github.io
-->
<polymer-element name="x-meme" attributes="src top bottom">

  <template>
    <!--<script src="process.js"></script>-->
    <!-- <link href="x-meme.css" rel="stylesheet" /> -->

    <style>
      .meme {
        position: relative;
      }
      .x-meme-top, .x-meme-bottom {
        font-family: Impact;
        font-size: 2em;
        text-shadow: rgb(0, 0, 0) -3.958332672715187px -3.958332672715187px 0px, rgb(0, 0, 0) 3.958332672715187px -3.958332672715187px 0px, rgb(0, 0, 0) -3.958332672715187px 3.958332672715187px 0px, rgb(0, 0, 0) 3.958332672715187px 3.958332672715187px 0px, rgb(0, 0, 0) -3.958332672715187px 0px 0px, rgb(0, 0, 0) 3.958332672715187px 0px 0px, rgb(0, 0, 0) 0px 3.958332672715187px 0px, rgb(0, 0, 0) 0px -3.958332672715187px 0px;
        color: white;
        z-index: 3;
        text-align: center;
        word-wrap: break-word;
        position: absolute;
        padding: 5px 0;
      }
      .x-meme-top {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
      }
      .x-meme-bottom {
        position: absolute;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      .x-meme-img {
        z-index: -1;
        border: 0px;
        margin: 0px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        text-align: center;
        position: relative;
      }
    </style>

    <content>
      <div class="meme">
        <div class="x-meme-top">{{top}}</div>
        <div class="x-meme-img"><img src="{{src}}"></div>
        <div class="x-meme-bottom">{{bottom}}</div>
      </div>
    </content>

  </template>

  <script>

    Polymer({
      /**
       * The `noevent` event is not actually fired from here,
       * we document it as an example of documenting events.
       * 
       * @event noevent
       */

      /**
       * The `notitle` attribute does not yet have a purpose.
       * 
       * @attribute notitle
       * @type string
       */
      notitle: '',

      /**
       * The image to be used for the meme
       * 
       * @attribute src
       * @type string
       */
       src: 'http://i3.kym-cdn.com/photos/images/newsfeed/000/755/656/a43.gif',

       /**
       * The text to be placed on the top of image.
       * 
       * @attribute top
       * @type string
       */
       top: 'Polymer',

       /**
       * The text to be placed on the bottom of image.
       * 
       * @attribute bottom
       * @type string
       */
       bottom: 'makes me happy',


      ready: function() {
      },

      /**
       * The `task` method does no work at this time.
       * 
       * @method task
       * @return {Object} Returns undefined.
       * @param {String} dummy Serves no purpose today.
       */
      task: function(dummy) {
      }

    });

  </script>

</polymer-element>
