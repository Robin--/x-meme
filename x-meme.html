<link rel="import" href="../polymer/polymer.html">

<!--
The meme element for the modern web.

##### Example

    <x-meme src="http://i.imgur.com/Jy7rCQx.jpg" top="oh you know html?" bottom="that's so cute."></x-meme>

@element x-meme
@blurb The meme element for the modern web.
@status alpha
@homepage http://github.com/karan/x-meme
-->
<polymer-element name="x-meme" attributes="src top bottom">

  <template>

    <style>
      :host {
        display: block;
      }

      .meme {
        position: relative;
        -webkit-box-align:center;
        -webkit-box-pack:center;
        display:-webkit-box;
      }
      .x-meme-top, .x-meme-bottom {
        font-family: Impact;
        font-size: 2em;
        text-shadow: rgb(0, 0, 0) -3.958332672715187px -3.958332672715187px 0px, rgb(0, 0, 0) 3.958332672715187px -3.958332672715187px 0px, rgb(0, 0, 0) -3.958332672715187px 3.958332672715187px 0px, rgb(0, 0, 0) 3.958332672715187px 3.958332672715187px 0px, rgb(0, 0, 0) -3.958332672715187px 0px 0px, rgb(0, 0, 0) 3.958332672715187px 0px 0px, rgb(0, 0, 0) 0px 3.958332672715187px 0px, rgb(0, 0, 0) 0px -3.958332672715187px 0px;
        color: white;
        z-index: 3;
        text-align: center;
        word-wrap: break-word;
        position: absolute;
        padding: 5px 0;
      }
      .x-meme-top {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
      }
      .x-meme-bottom {
        position: absolute;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      .x-meme-img {
        z-index: -1;
        border: 0px;
        margin: 0px;
        text-align: center;
        position: relative;
      }
    </style>

    <content>
      <div class="meme">
        <div class="x-meme-top">{{top}}</div>
        <div class="x-meme-img"><img src="{{src}}"></div>
        <div class="x-meme-bottom">{{bottom}}</div>
      </div>
    </content>

  </template>

  <script>

    Polymer({
      /**
       * The image to be used for the meme
       * 
       * @attribute src
       * @type string
       */
       src: 'http://i.imgur.com/Jy7rCQx.jpg',

       /**
       * The text to be placed on the top of image
       * 
       * @attribute top
       * @type string
       */
       top: 'Polymer',

       /**
       * The text to be placed on the bottom of image
       * 
       * @attribute bottom
       * @type string
       */
       bottom: 'makes me happy',
    });

  </script>

</polymer-element>
